<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تغییر رمز</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card login-box">
          <div class="card-content">
            <h5 class="center green-text text-darken-2">تغییر رمز عبور</h5>
            <div class="input-field">
              <input id="new-password" type="password" required>
              <label for="new-password">رمز جدید</label>
            </div>
            <button class="btn green darken-2 waves-effect waves-light" onclick="changePassword()">ثبت رمز</button>
            <p id="error-message" class="red-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
