<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به پنل</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card login-box">
          <div class="card-content">
            <h4 class="center green-text text-darken-2">ورود به پنل کاربری</h4>
            <div class="input-field">
              <input id="username" type="text" required>
              <label for="username">نام کاربری</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" required>
              <label for="password">رمز عبور</label>
            </div>
            <button class="btn green darken-2 waves-effect waves-light" onclick="login()">ورود</button>
            <p id="error-message" class="red-text"></p>
            <p class="center">حساب ندارید؟ <a href="register.html">ثبت‌نام کنید</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
