<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل گلخانه‌دار</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
  <nav class="green darken-2">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo right">مدیریت گلخانه</a> 
      <ul class="left">
        <li><a href="app.html">داشبورد</a></li>
        <li><a href="expert.html">تحلیل تخصصی</a></li>
        <li><a href="#" onclick="logout()">خروج</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <section class="section">
      <h4 class="center scroll-anim">پنل گلخانه‌دار</h4>
      <div class="card scroll-anim">
        <div class="card-content">
          <h5>محصولات شما</h5>
          <ul id="boxes-list" class="collection"></ul>

          <form id="add-box-form">
            <div class="input-field">
              <input type="text" id="box-name" placeholder="نام باکس">
              <label for="box-name">نام باکس</label>
            </div>
            <div class="input-field">
              <select id="crop-type-select">
                <option value="گوجه‌فرنگی">گوجه‌فرنگی</option>
                <option value="خیار">خیار</option>
                <option value="فلفل">فلفل</option>
                <option value="کاهو">کاهو</option>
              </select>
              <label>نوع محصول</label>
            </div>
            <button class="btn green waves-effect waves-light" type="submit">افزودن باکس</button>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      M.FormSelect.init(document.querySelectorAll('select'));
      loadBoxes();
    });
  </script>
</body>
</html>
